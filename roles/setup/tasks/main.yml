---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create directory in root"
  become: true
  shell: |
    mkdir /web

- name: "copy index page"
  copy:
    src: index.js
    dest: /web/index.js

- name: "start the web server"
  become: true
  shell: |
    pm2 start /web/index.js -f